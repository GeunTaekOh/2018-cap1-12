<!doctype html>
<html>
	<head>
       	<meta charset="utf-8">
        	<title>My Font</title>
        	<meta name="description" content="Kookmin University Capstone Project of Team 12">
        	<link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
        	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        	<script type="text/javascript" src={{ url_for('static', filename='js/common.js') }}></script>
    </head>

    <body>
    	  	<header w3-include-html="header"></header>
        	<script>includeHTML();</script>

		<section class="body-of-fixed-header">
            	<div class="full-screen" style="background-color:#fff;">
                		<div class="container" style="background-color:#fff;">
                			<table width="100%">
                				<tr>
                					<td align="center">
                						<img src={{ url_for('static', filename='pictures/'+ filename) }} style="max-width: 100%">
                						<div class="h20"></div>
								<form action="cutImage" method="post">
									[ {{ filename }} ]<br>
									<div class="h20"></div>
									<table>
										<tr>
											<td align="center" style="padding: 5px;">라인</td>
											<td style="padding: 5px;"><input type="text" name="lineNumber" placeholder="몇 번째 라인에 적으셨나요" size="30" style="padding: 2px;"><br></td>
										</tr>
										<tr>
											<td align="center" style="padding: 5px;">생성 파일 이름</td>
											<td style="padding: 5px;"><input type="text" name="ttfName" placeholder="최종 생성파일의 이름을 적어주세요" size="30" style="padding: 2px;"><br></td>
										</tr>
									</table>
									<div class="h20"></div>
									<input type="hidden" value={{ filename }} name="filename">
									<input type="submit" value="submit">
								</form>
                					</td>
                				</tr>
                			</table>
                		</div>
                	</div>
           </section>
		
		<footer w3-include-html="footer"></footer>
    </body>
</html>
