<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Font</title>
        <meta name="description" content="Kookmin University Capstone Project of Team 12">
        <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src={{ url_for('static', filename='js/common.js') }}></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <script>
            $(document).ready(function(){
                $("#input-file-form").submit(function(){
                    if($("#input-file").val() == ""){
                        alert("파일을 선택하지 않으셨습니다.");
                        return false;
                    }
                });
            });
        </script>

        <header w3-include-html="header"></header>
        <script>includeHTML();</script>

        <section class="body-of-fixed-header">
            <div class="full-screen" style="background-color:#fff;">
                <div class="container" style="background-color:#fff;">
                    <div class="row title-underline-container">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8 title-underline-long">
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-10 title-underline-short">
                                            <div class="col-12 title-content-center">
                                                U s e
                                            </div>
                                        </div>
                                        <div class="col-1"></div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>

                    <table width="100%">
                        <tr>
                            <td align="center">
                                <form action="upload" method="post" enctype="multipart/form-data" id="input-file-form">
                                    <input type="file" name="profile[]" multiple="multiple" id="input-file">
                                    <input type="submit" id="input-file-submit">
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        
        <footer w3-include-html="footer"></footer>
    </body>
</html>
